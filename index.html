<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carta, forbice e sasso</title>
</head>
<body>
    <div class="main-container">
        <h1>Carta, Forbice e Sasso</h1>
        <button id="play-computer" class="play-computer">Gioca Computer vs Computer</button>
        <div class="left">
            <div class="choices">
                <button class="choice" id="rock">Sasso</button>
                <button class="choice" id="paper">Carta</button>
                <button class="choice" id="scissors">Forbice</button>
            </div>
            <p id="user-choice">La tua scelta: </p>
        </div>
        <div class="right">
            <p id="computer-choice">Scelta del computer: </p>
        </div>
        <p id="winner">Risultato: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
